<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Admin</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div id="root">
      <div id="main">
        <h1>Menu Administrador</h1>
        <div id="inputs">
          <input type="text" placeholder="Nome do produto" id="nome" required/>
          <input type="number" placeholder="Valor do produto" id="valor" required/>
          <input
            type="number"
            placeholder="Quantidade em estoque"
            id="quantidade"
            required
          />
          <input type="text" placeholder="Url da imagem" id="imagem" required/>
          <input
            type="text"
            placeholder="Categoria do produto"
            id="categoria"
            required
          />
          <input type="text" placeholder="Descrição" id="descricao" required/>
        </div>
        <div id="divbuttons">
          <button id="criarProduto">Criar novo produto</button>
          <button id="sair">Sair</button>
          <button id="npSalvar">Salvar</button>
        </div>
        <div id="produtos"></div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
