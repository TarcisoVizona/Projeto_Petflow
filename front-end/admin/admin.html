<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Admin</title>
    <link rel="stylesheet" href="admin.css">
  </head>
  <body>
    <div id="root">
      <div id="main">
        <h1>Menu Administrador</h1>
        <div id="inputs">
        <input type="text" placeholder="Nome do produto" id="nome"/>
        <input type="text" placeholder="Valor do produto" id="valor"/>
        <input type="text" placeholder="Quantidade em estoque" id="quantidade"/>
        <input type="text" placeholder="Url da imagem" id="imagem"/>
        <input type="text" placeholder="Categoria do produto" id="categoria"/>
        <input type="text" placeholder="Descrição" id="descricao"/>
        </div>
        <button id="criarProduto">Criar novo produto</button>
        <button id="sair"> Sair </button>
        <div id="produtos">
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
