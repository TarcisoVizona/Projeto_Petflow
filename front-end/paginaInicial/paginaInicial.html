<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="paginaInicial.css" />
  </head>
  <body>
    <div id="Root">
      <header>
        <div id="div1header">
          <img id="logo" src="icons/logo_petflow.png" alt="" />
        </div>
        <div id="div2header">
          <input
            id="barra_pesquisa"
            type="text"
            placeholder="Buscar Produtos..."
          />
        </div>
        <div id="div3header">
          <img src="icons/coracao.svg" alt="" id="coracao" />
          <img src="icons/carrinho.svg" alt="" id="carrinho" />
          <img src="icons/perfil.svg" alt="" id="perfil" />
        </div>
      </header>
      <nav>
        <p>Página Inicial</p>
      </nav>
      <div id="image">
        <img
          src="icons/cat-and-dog-first.jpg"
          class="d-block w-100"
          alt="cuteDogandCat"
          ]
          id="cuteDogandCat"
        />
      </div>
      <div id="icon_produtos">
        <div class="iconesRedondos">
          <img src="icons/bone.png" alt="" id="Petiscos" />
        </div>
        <div class="iconesRedondos">
          <img src="icons/paw.png" alt="" id="Racoes" />
        </div>
        <div class="iconesRedondos">
          <img src="icons/doghouse.png" alt="" id="Casinhas" />
        </div>
        <div class="iconesRedondos">
          <img src="icons/ball.png" alt="" id="Brinquedos" />
        </div>
        <div class="iconesRedondos">
          <img src="icons/hestetoscope.svg" alt="" id="Remedios" />
        </div>
        <div class="iconesRedondos">
          <img src="icons/hanger.svg" alt="" id="Acessorios" />
        </div>
      </div>
      <div id="product_cards"></div>
      <footer>
        <img id="logo_footer" src="icons/logo_petflow.png" alt="" />
        <p id="slogan">Sempre pelos seus pets!</p>
      </footer>
      <dialog id="perfilM">
        <div id="divX">
          <button id="X">X</button>
        </div>
        <div class="pmod">
          <h1 id="nome_usuario"></h1>
          <input
            type="text"
            id="input_newname"
            placeholder="Digite um novo nome..."
          />
          <button id="alterarNome">Alterar nome</button>
          <button id="sair">Sair</button>
        </div>
      </dialog>
    </div>
    <script src="./paginaInicial.js"></script>
  </body>
</html>
