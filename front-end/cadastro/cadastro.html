<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>

  <body>
    <div class="conteiner">
      <div action="login" class="logo">
        <img
          id="logo"
          src="icons/logo_petflow.png"
          width="50px"
          height="50px"
        />

        <h1>Cadastrar</h1>

        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Nome de Usuario"
          required
        />

        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          type="text"
          id="telefone"
          name="telefone"
          placeholder="Telefone"
          required
        />

        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Senha (No mÃ­nimo 8 caracteres)"
          required
        />

        <button type="button">Cadastrar</button>
      </div>
    </div>

    <footer>
      <img id="dog" src="icons/dog.png" alt="" />
    </footer>
  
    <script src="./cadastro.js"></script>
  </body>
</html>
