<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="logo">
        <img
          id="logo"
          src="icons/logo_petflow.png"
          width="50px"
          height="50px"
        />

        <h1>Login</h1>

        <input
          type="text"
          id="input_email"
          name="email"
          placeholder="Digite seu email"
          required
        />

        <input
          type="password"
          id="input_senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />

        <button type="button" id="entrar">Entrar</button>
        <button type="button" id="cadastrar">Cadastrar</button>
      </div>
    </div>
    <footer>
      <img id="dog" src="icons/dog.png" alt="" />
    </footer>
    <script src="login.js"></script>
  </body>
</html>
