<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="detalhes.css" />
  </head>
  <body>
    <div id="Root">
      <header>
        <div id="div1header">
          <img id="logo" src="icons/logo_petflow.png" alt="" />
        </div>
        <div id="div2header">
          <input
            id="barra_pesquisa"
            type="text"
            placeholder="Buscar Produtos..."
          />
        </div>
        <div id="div3header">
          <img src="icons/coracao.svg" alt="" id="coracao" />
          <img src="icons/carrinho.svg" alt="" id="carrinho" />
          <img src="icons/perfil.svg" alt="" id="perfil" />
        </div>
      </header>
      <nav>
        <div id="div1nav">
          <a href="" class="navButtons">Brinquedos</a>
          <a href="" class="navButtons">Casinhas</a>
          <a href="" class="navButtons">Rações</a>
          <a href="" class="navButtons">Petiscos</a>
          <a href="" class="navButtons">Acessórios</a>
        </div>
      </nav>
      <div id="container">
        <div id="esquerda"></div>
        <div id="direita"></div>
      </div>
      <dialog id="perfilM">
        <div>
          <div id="divX">
            <button id="X">X</button>
          </div>
          <div class="pmod">
            <h1 id="nome_usuario"></h1>
            <input
              type="text"
              id="input_newname"
              placeholder="Digite um novo nome..."
            />
            <button id="alterarNome">Alterar nome</button>
            <button id="sair">Sair</button>
          </div>
        </div>
      </dialog>
      <footer>
        <img id="logo_footer" src="icons/logo_petflow.png" alt="" />
        <p id="slogan">Sempre pelos seus pets!</p>
      </footer>
    </div>

    <script src="detalhes.js"></script>
  </body>
</html>
